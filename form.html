<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>FORM FORMATE</h1>
    <hr />
    <form action="">
      <label for="name">Student Name :</label>
      <input
        type="text"
        id="name"
        placeholder="Enter the name"
        maxlength="50"
        minlength="1"
      />
      <br /><br />

      <label for=""></label>

      <label for="1234"> Student Age : </label>
      <input
        type="number"
        name=""
        id="1234"
        placeholder="Current Age"
        min="18"
        max="21S"
      />
      <br /><br />

      <label for=""> Date of birth :</label>
      <input type="date" placeholder="Your age" />
      <br /><br />

      <!-- type="date / time / datetime-local / month / week" -->

      <fieldset>
        <legend><label>Present Address :</label><br /><br /></legend>
      </fieldset>

      <fieldset>
        <legend align="center">Select your Gender :</legend>
        <input type="radio" name="Gender" id="" /> <label for=""> Male</label>
        <br />
        <input type="radio" name="Gender" id="" /> <label for=""> FeMale</label
        ><br />
        <input type="radio" name="Gender" id="" /> <label for=""> Others</label
        ><br />
      </fieldset>
      <br />
      <legend><button>SUBMITE</button></legend>
      <br />
      <br />

      <fieldset>
        <legend align="center">Student known languages :</legend>
        <input type="checkbox" name="skills" /><label for="" required
          >JAVA</label
        ><br /><br />
        <input type="checkbox" name="skills" /><label for="">SQL</label
        ><br /><br />
        <input type="checkbox" name="skills" /><label for="">WEB</label
        ><br /><br />
        <input type="checkbox" name="skills" /><label for="">JDBC</label
        ><br /><br />
        <input type="checkbox" name="skills" /><label for="">LOGICAL</label
        ><br /><br />
        <input type="checkbox" name="skills" /><label for="">APTITUDE</label
        ><br /><br />
        <input type="checkbox" name="skills" /><label for="">VARBAL</label
        ><br /><br />
      </fieldset>
      <br /><br />

      <fieldset>
        <legend>Select your State</legend>
        <select align="center">
          <option value="1" disabled>--SELECT</option>
          <hr />
          <br />
          <option value="1">Karnataka</option>
          <br />
          <option value="1">Tamilnadu</option>
          <br />
          <option value="1">Telngana</option>
          <br />
          <option value="1">Kerala</option>
          <br />
          <option value="1">Gujarat</option>
          <br />
        </select>
        <br /><br />
      </fieldset>

      <fieldset>
        <legend>-Select your Document-</legend>
        <select name="" id="">
          <select name="" id="">
            <label for=""> Documents</label>
            <input type="file" /><br /><br />
            <hr />
            <label for="">Paste url link</label></select
          ><input type="link" />
        </select>
      </fieldset>

      <fieldset>
        <legend>-NEW FILES-</legend>
        <select name="" id="">
          <label for="1234"> </label>
          <input type="1234" />
        </select>
      </fieldset>


      

      <button>Submit</button>
    </form>
  </body>
</html>
